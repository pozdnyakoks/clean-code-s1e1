<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <div class="aaa">
      <img src="./eisenhower-matrix.jpg">
      <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="centered-main-page-element">
      <p id="topSectionForAddingElementToList">
        <label class="new-task" for="new-task">Add Item</label>
        <div class="task-row-wrapper">
          <input id="new-task" class="task text-input" type="text">
          <button class="btn">Add</button>
        </div>
      </p>
      <h3 class="title3">Todo</h3>
      <ul id="incompleteTasks">
        <li class="list-item">
          <input type="checkbox" class="checkbox-input">
          <label class="task item-label">Pay Bills</label>
          <input type="text" class="task text-input list-item-text" >
          <button class="btn" class="edit">Edit</button>
          <button class="btn" class="delete">
            <img class="btn-image" src="./remove.svg">
          </button>
        </li>
        <li class="list-item" class="editMode">
          <input type="checkbox" class="checkbox-input">
          <label class="task item-label edit-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task text-input list-item-text edit-input">
          <button class="btn" class="edit">Save</button>
          <button class="btn" class="delete">
            <img class="btn-image" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="title3">Completed</h3>
      <ul id="completed-tasks">
        <li class="list-item">
          <input type="checkbox" checked class="checkbox-input ">
          <label class="task item-label completed-label">See the Doctor</label>
          <input type="text" class="task text-input list-item-text">
          <button class="btn" class="edit">Edit</button>
          <button class="btn" class="delete">
            <img class="btn-image" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
